<!DOCTYPE html> 
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lol</title>

<style>

/* ---------------- GLOBAL ---------------- */

* {
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html {
    scroll-behavior: smooth;
}

body {
    padding-top: 60px;
    background-color: #27282c;
}

/* ---------------- HEADER ---------------- */
.header {
    position: fixed;
    right: 0;
    left: 0;
    top: 0;
    background-color: rgb(206, 206, 206);
    border-bottom: 1px solid #dddddd49;
    font-size: xx-large;
    padding: 10px 0 10px 30px;
    z-index: 999;
}

h1 {
    color: white;
}

/* ---------------- TABLES ---------------- */
table {
    border-collapse: collapse;
    border: 2px solid black;
}

td, th {
    border: 2px solid rgb(15, 15, 15);
    text-align: center;
    padding: 8px;
    max-width: 150px;
    min-width: 150px;
    color: white;
}

#LC {
    background-color: burlywood;
}

section {
    scroll-margin-top: 70px;
    padding: 40px 40px 10px 40px;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
}

/* ---------------- ORIGINAL BUTTONS ---------------- */

nav a {
    position: relative;
    color: #FFF;
    background: #FFF;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1.5em;
    letter-spacing: 0.1em;
    padding: 10px 30px;
    font-weight: 400;
    transition: 0.5s;
    margin-right: 14px;
}

nav a:hover {
    background: var(--clr);
    color: var(--clr);
    letter-spacing: 0.25em;
    box-shadow: 0 0 35px var(--clr);
}

nav a::before {
    content: '';
    inset: 2px;
    position: absolute;
    background: #27282c;
}

nav a span {
    position: relative;
    z-index: 1;
}

/* ---------------- FOOTER TOGGLE SYSTEM ---------------- */

/* Restore OLD fancy buttons ONLY inside footer */
footer #footer-content a {
    position: relative;
    display: inline-block;
    margin: 10px;
    color: #FFF;
    background: #FFF;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1.2em;
    letter-spacing: 0.1em;
    padding: 10px 30px;
    font-weight: 400;
    transition: 0.5s;
    border: 2px solid white;       /* white border */
    overflow: hidden;
}

footer #footer-content a:hover {
    background: var(--clr);
    color: var(--clr);
    letter-spacing: 0.25em;
    box-shadow: 0 0 35px var(--clr);
}

footer #footer-content a::before {
    content: '';
    position: absolute;
    inset: 2px;
    background: #27282c;
    transition: 0.5s;
}

footer #footer-content a span {
    position: relative;
    z-index: 1;
}

</style>
</head>

<body>

<div class="header">Daily Log Website - Darsh Patel 8J</div>

<nav>

    <a href="#w3" style="--clr:#00E100"><span>Week 3</span></a>
    <a href="#w4" style="--clr:#ff7433"><span>Week 4</span></a>

    <a href="#w6" style="--clr:#00ffbb"><span>Week 6</span></a>
</nav>

<footer id="footer">
  <div id="footer-toggle">
    <span id="footer-arrow">â†‘</span>

    <a style="--clr:#0ff;"><span>Week 1</span></a>
    <a style="--clr:#f0f;"><span>Week 2</span></a>
    <a style="--clr:#ff0;"><span>Week 3</span></a>
  </div>
</footer>


</body>
</html>
